<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rolling Club</title>
</head>

<body>

    
    <div class="container">
        <div class="header">
            <img src="./img/Rollingclub.jpg" alt="">
            

        </div>
    </div>

    <div  class="form-container">
        <h2>Verificar Edad</h2>
        <div class="group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Ingresa tu nombre">
        </div>

        <div class="group">
            <label for="edad">Edad :</label>
            <input type="number" id="edad" placeholder="Ingresa tu edad" min="15" max="80">
        </div>

        <div class="group">
                <label>
                    <input type="checkbox" id="amigo-gonzalo">
                    ¿Eres amigo del profe Gonzalo?
                </label>
            </div>

        <button onclick="verificar()">Ingresar al Club</button>
        <div id="mensaje" class="mensaje"></div>
    </div>

    <div id="bienvenida" style="display: none;">
        <h2>Bienvenido al Rolling Club</h2>
        <div id="saludo"></div>
        <p>Disfruta de la experiencia VIP</p>
    </div>

    <div id="rechazado" style="display: none;">
        <h2> Acceso Denegado</h2>
        <p>Debes ser mayor de 18 años para ingresar</p>
        <button onclick="reiniciar()">Volver a intentar</button>
    </div>
    </div>
</div>

    <script src="rollingclub.js"></script>
</body>

</html>
